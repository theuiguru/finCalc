<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><title>FinCalc</title><style>
#finCalc1 {position:relative; overflow:auto; display:block; height:100%; width:100%; padding:3px;}
#finCalc2, #finCalc3, #finCalc4, #finCalc5 {position:relative; overflow:auto; display:none; height:100%; width:100%; padding:3px;}
</style></head><body>
<h1>FinCalc</h1>

<ul>
    <li><a href="#" onClick="show_div('finCalc1'); return false;">Tax Refund</a></li>

    <li><a href="#" onClick="show_div('finCalc3'); return false;">Mortgage Loan</a></li>

<div id="finCalc2"><h2>CD Rate</h2></div>

<div id="finCalc5"><h2>Credit Score</h2></div>
<script>
function show_div(div_id) {
  document.getElementById('finCalc1').style.display = 'none';
  document.getElementById('finCalc2').style.display = 'none';
  document.getElementById('finCalc3').style.display = 'none';
  document.getElementById('finCalc4').style.display = 'none';
  document.getElementById('finCalc5').style.display = 'none';
  document.getElementById(div_id).style.display = 'block';
}  
</script></body></html>
